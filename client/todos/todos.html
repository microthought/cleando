<div id='todos'>
  <div class='todo' ng-repeat='task in tasks'>
    <p ng-class="{'done': task.done}">
      <span ng-click="task.done = !task.done" class="bullet"> - </span>
      <span>{{task.task}}</span>
    </p>
  </div>
  <div>
    <form ng-submit="addTask()" name="taskForm">
      <input type="text" name="newTask" ng-model="newTaskVal">
    </form>
  </div>
</div>
